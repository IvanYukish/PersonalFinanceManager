{% extends 'head.html' %}
{% block content %}
    <h1>New/Update product</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% if product %}
        <a href="{% url 'delete_transaction' product.id %}">Delete</a>
    {% endif %}
{% endblock %}
