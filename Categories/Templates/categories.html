{% extends 'head.html' %}
{% block content %}

    <div class="container">
        <h1>Категорії Витрат/Доходів</h1>
        <table border="3" class="table">
                <tr bgcolor="#808080">
                <td>#</td>
                <td>Назва</td>
                <td class="col-lg-3">Опис</td>
                <td>Управління</td>
                <td>Видалення</td>
              </tr>
                {% for product in products %}
                    <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>
                    <a href="{% url 'update_product' product.id %}">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/edit.png">
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete_product' product.id %}">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/delete-sign.png">
                    </a>
                </td>
                    </tr>
                {% endfor %}
        </table>
     <a class="btn btn-success" href="{% url 'create_product' %}">New product</a>
    </div>

{% endblock %}
